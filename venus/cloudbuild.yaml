steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'gcr.io/$PROJECT_ID/$TRIGGER_NAME:$SHORT_SHA'
      - '--build-arg'
      - 'REACT_APP_RUN_V2=${_REACT_APP_RUN_V2}'
      - '--build-arg'
      - 'REACT_APP_CHAIN_ID=${_REACT_APP_CHAIN_ID}'
      - '--build-arg'
      - 'PUBLIC_URL=${_PUBLIC_URL}'
      # folder name for context
      - '$TRIGGER_NAME/'
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/${PROJECT_ID}/${TRIGGER_NAME}:${SHORT_SHA}'
  - name: gcr.io/cloud-builders/gcloud
    args:
      - run
      - deploy
      - '${TRIGGER_NAME}'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/${TRIGGER_NAME}:${SHORT_SHA}'
      - '--region'
      - us-central1
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: publish
timeout: 1800s
options:
  machineType: 'E2_HIGHCPU_8'
